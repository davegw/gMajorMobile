<ion-view title="{{navTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true">
  <div class="row">
    <div class="col">
      <button class="button button-block button-balanced" ng-click="startNewChat()">
        <i class="icon ion-plus"></i><strong> New Chat</strong>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list">
        <li class="item chats-list" ng-click="navigateToChatScreen(chat)" ng-repeat="chat in userChats">
          <div class="row">
            <div class="col">
              <span ng-repeat="user in chat.users" class="users"> {{user}} </span>
              <span class="badge badge-positive"> {{chat.gridNumbers}} </span>
              <span class="col chats-time">
                {{chat.last}}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  </ion-content>
</ion-view>
