<ion-view title="{{navTitle}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>


    <ion-content has-header="true" padding="true">
        <!--if user is logged in, show profile action-->
        <div ng-show="checkAuth()">

            <div class="row" padding="false">
                <div class="col">
                    <h3>{{user.name}}</h3>
                </div>
            </div>

            <div class="row" padding="false">
                <div class="col">
                    <img class="full-image" ng-src="{{user.photoUrl}}" />
                </div>
                <div class="col">
                    <div class="row" padding="false">
                        <div class="col">
                            <p>High Score: TBD</p>
                        </div>
                    </div>  
                    <div class="row" padding="false">
                        <div class="col">
                            <button ng-click="goTo('game')" class="button button-block button-balanced"> Play </button>
                        </div>
                    </div>      
                </div>
            </div>  
        </div>
        <!--if user is logged out, prompt to login-->
        <div ng-hide="checkAuth()">
            <div class="row" padding="false">
                <div class="col">
                <p>Login to experience profile</p>
                </div>
                 <div class="col">
                    <button ng-click="goTo('login')" class="button button-balanced"> Login </button>
                </div>
            </div>
        </div>
            
    </ion-content>
  
</ion-view>
